<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Spark examples</title>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
		<style type='text/css'>
			html, body {
				width: 100%;
				background-color: #CCCCCC;
				padding: 0;
				margin: 0;
			}
			
			div.container {
				width: 950px;
				margin: 0 auto;
			}
			
			p, h1, h2, h3, h4, h5, h6 {
				font-family: arial, helvetica, sans-serif;
				color: #333333;
				margin-top: 0;
				padding-top: 0;
			}
			
			div.section {
				background-color: #FFFFFF;
				border-bottom: 3px solid #666666;
				width: 890px;
				margin: 25px;
				padding: 10px 0 0 10px;
				float: left;
			}
		</style>
	</head>
	
	<body>
		<div class='container'>
			<div class='section'>
				<h1>Spark examples</h1>
			</div>
			
			<div class='section'>
				<h2>event</h2>
				<p>Functions can be assigned to events, in this case, when the load event is triggered (when the page finishes loading) the function, loaded(), will be run.</p>
			</div>
		</div>
		
		<script type='text/javascript' src='spark-dev.js'></script>
		<script type='text/javascript'>
			function loaded() {
				alert('Load event fired');
			}
			
			// Set a load event
			$('document').event('load', loaded());
		</script>
	</body>
</html>
