<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Testing</title>
		<meta name='author' content='Oliver Caldwell'>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
		<!--[if lt IE 9]><script type='text/javascript' src='http://html5shim.googlecode.com/svn/trunk/html5.js'></script><![endif]-->
		<style type='text/css'>
			
		</style>
	</head>
	
	<body>
		<div style='float:right' id='jslitmus_container'></div>
		
		<h1>ready</h1>
		<p>This function is working if anything below is working.</p>
		
		<h1>text</h1>
		<p class='text'>Text read</p>
		<p class='text2'></p>
		
		<h1>html</h1>
		<p class='html'>Text read</p>
		<p class='html2'></p>
		
		<h1>event</h1>
		<p class='event'>Click me to load the time.</p>
		
		<script type='text/javascript' src='jslitmus.js'></script>
		<script type='text/javascript' src='../spark-dev.js'></script>
		<script type='text/javascript'>
			// ready
			Spark.ready(function() {
				// text
				Spark('p.text2')
					.text(Spark('p.text').text())
					.text(' and appended.', true);
				
				// html
				Spark('p.html2')
					.html(Spark('p.text').html())
					.html(' and appended.', true);
				
				// event
				Spark('p.event').event('click', function(e) {
					Spark(e.target).text(new Date().getTime());
				});
			});
		</script>
	</body>
</html>
